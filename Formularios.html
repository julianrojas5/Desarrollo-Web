<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Formularios</title>
        
    </head>
    <body>
            <h1>Formularios</h1>
            
            <Form>
                <label for="Nombre">Nombre Completo</label>
                <input type="text" name="Nombre">
                    <br>
                <label for="Contraseña">Contraseña</label>
                <input type="password" name="password">
                    <br>
                <label for="Genero">Genero</label>
                <label>
                    <input type="radio" name="Genero" id="Masculino">Masculino  
                </label>
                <label>
                    <input type="radio" name="Genero" id="Femenino">Femenino  
                </label>  
                <label>
                    <input type="radio" name="Genero" id="Otro">Otro  
                </label> 
                    <br>
                <label for="Lenguajes de Programacion">Lenguajes de Programacion</label>
                    <label>
                    <input type="checkbox" name="Java" id="Java">Java  
                </label>
                <label>
                    <input type="checkbox" name="Python" id="Python">Phyton  
                </label> 
                <label>
                    <input type="checkbox" name="Golang" id="Golang">Golang  
                </label>   
                <label>
                    <input type="checkbox" name="C++" id="C++">C++  
                </label>  
                <br>
                <label for="Correo Electronico">Correo Electronico</label> 
                <Input type="email" name="Correo" id="Correo">
                    <br>  
                <label for="Subir Archivo">Subir Archivo</label> 
                <Input type="file" name="Archivo" id="Archivo">
                    <br> 
                <label for="Edad">Edad</label> 
                <Input type="number" name="Edad" id="Edad">
                    <br> 
                <label for="Rango">Rango</label> 
                <Input type="range" name="Rango" id="Rango">
                    <br>  
                <label for="Hora">Hora</label> 
                <Input type="time" name="Hora" id="Hora">
                    <br>
                <label for="Fecha">Fecha</label> 
                <Input type="datetime-local" name="Fecha" id="Fecha">
                    <br>   
                <label for="Carros">Selecionar un carro</label> 
                <select Name="Carros" id="Carros">
                    <option value="Volvo">Volvo</option>
                    <option value="Mercedez">Mercedez</option>
                    <option value="Audi">Audi</option>
                    <option value="Ford">Ford</option>
                </select>  
                <br> 
                <Input type="submit" value="Registrar">
                    <br> 
                 <button type="button"><a href="Index.html">regresar</a></button>   
            </Form>    

    </body>
    
    <a href="Index.html" target="">Pag Principal</a>
    




</html>
