<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8"> 
        <title>Registro de Trabajadores</title>
       
    </head>
    <body> 
        <Form>
            <h1>Registro de Trabajadores</h1>
            <label for="Rut">Rut: </label>
            <input type="text" placeholder="Sin puntos ni guiones">
                <br>
            <label for="Nombre">Nombre: </label>
            <input type="text" Name="Nombre" >
                <br>
            <label for="Apelliodo Paterno">Apellido Paterno: </label>
            <input type="text" Name="Apellido Paterno" >
                <br>
            <label for="Apellido Materno">Apellido Materno: </label>
            <input type="text" Name="Apellido Materno" >
                <br>
            <label for="Genero">Genero: </label>
            <label>
                <input type="radio" name="Genero" id="Masculino">Masculino  
            </label>
            <label>
                <input type="radio" name="Genero" id="Femenino">Femenino  
            </label>
            <label>
                <input type="radio" name="Genero" id="Otro">Otro  
            </label>
                <br>
            <label for="Nivel de Estudio">Nivel de Estudio</label>
            <br>
            <label>
                <input type="checkbox" name="Primaria" id="Primaria">Primaria  
            </label>
            <br>
            <label>
                <input type="checkbox" name="Secundaria" id="Secundaria">Secundaria  
            </label>
            <br>
            <label>
                <input type="checkbox" name="Tecnico" id="Tecnico">Tecnico  
            </label>
            <br>
            <label>
                <input type="checkbox" name="Tecnologo" id="Tecnologo">Tecnologo  
            </label>
            <br>
            <label>
                <input type="checkbox" name="Pregrado" id="Pregrado">Pregrado  
            </label>
            <br>
            <label for="Ciudad de Nacimiento">Ciudad de Nacimiento</label> 
            <select Name="Ciudad" id="Ciudad">
                <option value="Tipacoque">Tipacoque</option>
                <option value="Soata">Soata</option>
                <option value="Malaga">Malaga</option>
                <option value="Bogota">Bogota</option>
            </select>  
            <br> 
            <label for="Curriculum">Curriculum</label> 
            <Input type="file" name="Curriculum" id="Curriculum">
                <br>
            <label for="Foto">Foto</label> 
            <Input type="file" name="Foto" id="Foto">
                <br>
            <Input type="submit" value="Registrar">
                    <br> 
          
        </Form> 
        
            <a href="Index.html">Pag Principal</a>

    </body>



</html>
